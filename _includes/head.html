<!DOCTYPE html> <html>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="description" content={{ site.github.project_tagline }} />
        <link rel="stylesheet" type="text/css" media="screen"
              href="stylesheets/stylesheet.css">
        <title>{{ site.github.project_title }}</title>
    </head>

    <body>
        <!-- HEADER -->
        <div id="header_wrap" class="outer">
            <header class="inner">
                <a id="forkme_banner" href="{{ site.github.repository_url }}">
                    View on GitHub
                </a>
                <h1 id="project_title">{{ site.github.project_title }}</h1>
                <h2 id="project_tagline">{{ site.github.project_tagline }}</h2>
                <section id="downloads">
                    <a class="zip_download_link"
                        href="{{ site.github.repository_url }}/zipball/master">
                        Download this project as a .zip file
                    </a>
                    <a class="tar_download_link"
                        href="{{ site.github.repository_url }}/tarball/master">
                        Download this project as a tar.gz file
                    </a>
                </section>
            </header>
        </div>

        <!-- MAIN CONTENT -->
        <div id="main_content_wrap" class="outer">
            <section id="main_content" class="inner">

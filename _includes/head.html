<!DOCTYPE html> <html>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="description" content={{ site.github.project_tagline }} />
        <link rel="stylesheet" type="text/css" media="screen"
              href="stylesheets/stylesheet.css">
        <title>{{ site.project_title }}</title>
        <!-- MathJax -->
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"> </script>

        <!-- Javascript demo -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
        <script src="http://www.numericjs.com/lib/numeric-1.2.6.min.js"></script>
        <!-- <script src="numeric-1.2.6.min.js" type="text/javascript"></script> -->
        <script src="morpher.js" type="text/javascript"></script>

        <script language="JavaScript">

        morpher = new Morpher();

        function refreshImage() {
            if (morpher.ready()) {
                for(index in index_mapping) {
                    var s_i = $("#slider_" + index).slider("value") / 50.0 - 1.0;
                    morpher.set_one_coordinate(index, s_i);
                }

                var sample = morpher.generate_face();
                image = document.getElementById('face');
                image.src = numeric.imageURL(numeric.mul([sample, sample, sample], 255));
            }
        }

        $(function() {
            for(index in index_mapping) {
                name = "slider_" + index;
                $("#labels").append("<td><div>" + index + "</div></td>");
                $("#sliders").append("<td><div id='" + name + "'></div></td>");
                $("#" + name).slider({
                    orientation: "vertical",
                    range: "min",
                    max: 100,
                    value: 50,
                    slide: refreshImage,
                    change: refreshImage
                });
            }
        });
        </script>
    </head>

    <body>
        <!-- HEADER -->
        <div id="header_wrap" class="outer">
            <header class="inner">
                <a id="forkme_banner" href="{{ site.github.repository_url }}">
                    View on GitHub
                </a>
                <h1 id="project_title">{{ site.project_title }}</h1>
                <h2 id="project_tagline">{{ site.github.project_tagline }}</h2>
                <section id="downloads">
                    <a class="zip_download_link"
                        href="{{ site.github.repository_url }}/zipball/master">
                        Download this project as a .zip file
                    </a>
                    <a class="tar_download_link"
                        href="{{ site.github.repository_url }}/tarball/master">
                        Download this project as a tar.gz file
                    </a>
                </section>
            </header>
        </div>

        <!-- MAIN CONTENT -->
        <div id="main_content_wrap" class="outer">
            <section id="main_content" class="inner">
